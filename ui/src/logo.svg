<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 64" role="img" aria-label="Task Tango logo">
  <defs>
    <linearGradient id="tt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A7CF0"/>
      <stop offset="100%" stop-color="#6F58B0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset dx="0" dy="1" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Emblem: two soft overlapping orbs and a sparkle -->
  <g transform="translate(10,10)">
    <circle cx="18" cy="18" r="14" fill="url(#tt-gradient)" opacity="0.95"/>
    <circle cx="28" cy="20" r="12" fill="#FFFFFF" opacity="0.85"/>
    <!-- sparkle -->
    <g transform="translate(36,6)" fill="#FFFFFF" opacity="0.95">
      <path d="M4 0 L5.5 2.5 L8 4 L5.5 5.5 L4 8 L2.5 5.5 L0 4 L2.5 2.5 Z"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(70,40)">
    <text x="0" y="0" font-family="Georgia, 'Times New Roman', serif" font-size="26" font-style="italic"
          fill="#FFFFFF" stroke="#000000" stroke-opacity="0.15" stroke-width="0.6" filter="url(#soft)">
      Task Tango
    </text>
  </g>
</svg>
